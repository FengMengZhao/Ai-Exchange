<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title data-translate="contentConvertTitle">AI驱动，自然语言为输入，激发文本转换生产效率。我是你的AI文本转换朋友，你只要告诉我做什么，我帮你做好，不需要正则表达式，用自然语言求助。</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="layui/css/layui.min.css">
    <!--<link href="//unpkg.com/layui@2.9.11/dist/css/layui.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/content_convert.css">
    <script src="js/lang.js"></script>
</head>
<body>

<!-- 转换规则输入区域 -->
<div class="transformation">
    <input type="text" id="transformationRule" class="layui-input" placeholder="AI驱动，自然语言转换文本（例如：行首加序号）" data-translate="transformationPlaceholder">
    <button id="searchButton" class="search-button layui-btn layui-btn-normal layui-icon layui-icon-search" title="提问" data-translate="ask"></button>
</div>

<div class="editor-container-parent">
    <!-- 编辑区域 -->
    <div class="editor-container">
        <!-- 左侧输入区域 -->
        <div class="editor">
            <textarea id="inputArea" placeholder="输入..." data-translate="inputPlaceholder"></textarea>
        </div>

        <!-- 按钮区域 -->
        <div class="buttons">
            <!-- copy button -->
            <button id="autoFormatButton" class="layui-btn layui-btn-normal layui-icon layui-icon-fonts-clear" title="自动格式化" data-translate="autoFormat"></button>
            <button id="copyButton" class="layui-btn layui-btn-primary layui-icon layui-icon-file" title="复制输出" data-translate="copy"></button>
            <button id="processButton" class="layui-btn layui-btn-normal layui-icon layui-icon-transfer" title="转换" data-translate="process"></button>
            <button id="swapButton" class="layui-btn layui-btn-primary layui-icon layui-icon-return" title="切换" data-translate="swap"></button>
            <button id="clearButton" class="layui-btn layui-btn-danger layui-icon layui-icon-delete" title="清除输入" data-translate="clear"></button>
            <!--<button id="githubButton" class="layui-btn layui-btn-warm layui-icon layui-icon-github" title="示例" data-translate="github"></button>-->
            <button id="commentButton" class="layui-btn layui-icon layui-icon-reply-fill" title="留言" data-translate="comment"></button>
        </div>

        <!-- 右侧输出区域 -->
        <div class="editor">
            <textarea id="outputArea" readonly placeholder="输出..." data-translate="outputPlaceholder"></textarea>
        </div>
    </div>
</div>

<script src="layui/layui.min.js"></script>
<!--<script src="//unpkg.com/layui@2.9.11/dist/layui.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql-formatter/4.0.2/sql-formatter.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
<script src="js/content_convert.js"></script>

</body>
</html>
